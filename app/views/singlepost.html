<header class="page-header">
    <button class="back-arrow" ui-sref="main"></button>
    <div class="container">
        <div class="page-header__container-main">
            <div class="title-container single-post-title">
                <h1 class="title-container__title" ui-sref="forms">QUESTION</h1>
                <button class="title-container__plus"></button>
            </div>
        </div>
        <div class="post-date">
            <p>Last time discussed <span>1</span> day ago</p>
        </div>
    </div>
</header>
<section class="post-container">
    <div class="container">
        <div class="post">
            <div class="sp-header">
                <div class="single-post-header__author">
                    <img src="img/{{post.avatar}}">
                    <h4>{{post.name}}</h4>
                </div>
                <div class="single-post-header__title">
                    <h4>{{post.title}}</h4>
                </div>
            </div>
            <div class="single-post-content">
                <p>{{post.content}}</p>
            </div>
            <button class="follow-button">follow</button>
            <div class="vote">
                <p><span>{{post.vote}}</span>upvotes</p>

            </div>
            <div class="vote-buttons">
                <button class="button button--up"></button>
                <button class="button button-down"></button>
            </div>
            <button class="post-action-button">GIVE new answer</button>
        </div>
        <div class="sp-comment">

        </div>

    </div>



    </div>

</section>
